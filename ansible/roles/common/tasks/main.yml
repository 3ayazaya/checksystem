- name: user
  user: name={{cs_user}} state=present

- name: system requirements
  apt: name={{item}} state=latest update_cache=yes
  with_items:
    - build-essential
    - cpanminus
    - gcc
    - git
    - libpq-dev
    - libssl-dev
    - make
    - sudo
    - zlib1g-dev

- name: repo stash
  command: git stash chdir="{{cs_dir}}"
  ignore_errors: yes
  become: yes
  become_user: "{{cs_user}}"
  tags: update

- name: repo
  git: repo=https://github.com/HackerDom/checksystem.git dest={{cs_dir}}
  become: yes
  become_user: "{{cs_user}}"
  tags: update

- name: repo unstash
  command: git stash pop chdir="{{cs_dir}}"
  ignore_errors: yes
  become: yes
  become_user: "{{cs_user}}"
  tags: update

- name: config
  template: src=c_s.conf.j2 dest={{cs_dir}}/c_s.conf owner={{cs_user}} group={{cs_user}}
  tags: update

- name: perl modules
  command: cpanm -n --installdeps {{cs_dir}}
  register: r
  changed_when: "r.stdout.find('Found dependencies') != -1"
